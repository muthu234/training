    <title>Document</title>
    <link rel="stylesheet " href="style.css">
</head>
<body>
  
    <div class="square">
      <div id="cal-body">
        <div class="input">
            <input type="text">
        </div>
        <div style="padding-top: 30px;">

            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="buttons">
                <button>.</button>
                <button>0</button>

                <button style="width: 180px;">=</button>
                
                
            </div>
        </div>
    </div>
    </div>
     <script src="cal.js"></script>
 </body>
</html>
